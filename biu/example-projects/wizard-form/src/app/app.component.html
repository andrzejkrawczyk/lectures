<mat-tab-group [selectedIndex]="selectedTab.value"
               (selectedIndexChange)="selectedTab.setValue($event)" mat-align-tabs="center">
  <mat-tab id="Stepper" label="New Offer">
    <app-stepper (offerEmitter)="getNewOffer($event)"></app-stepper>
  </mat-tab>
  <mat-tab id="List" label="Your Offers">
    <app-offers-view [offersList]="offersList"
                     (clickEmitter)="this.selectedTab.setValue(0)"></app-offers-view>
  </mat-tab>
</mat-tab-group>
