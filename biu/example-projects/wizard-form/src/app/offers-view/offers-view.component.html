<div class="offers-list"><h2 class="summary-header">Your Offers</h2>
  <div class="summary-container">
<table>
  <button mat-raised-button class="summary-content" *ngFor="let offer of offersList"
          (click)="openDetailsDialog(offer)">
    <h3>Offer {{offer.Id}}</h3>
  </button>
  <button mat-stroked-button class="summary-add-offer" (click)="clickEmitter.emit($event)">
    <h3>New Offer</h3>
  </button>
</table>
</div>
</div>
