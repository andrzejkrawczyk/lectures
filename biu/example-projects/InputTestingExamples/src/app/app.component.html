<div class="navbar">
    <button (click)="changeScreen(1)">Standardowe</button>
    <button (click)="changeScreen(2)">Input Set</button>
    <button (click)="changeScreen(3)">Pipe</button>
</div>

<div [ngSwitch]="currentScreen">
    <div *ngSwitchCase="1" class="container">
        <div class="col">
            <button (click)="push()">Push</button>
            <app-push [array]="pushArray"></app-push>
        </div>
        <div class="col">
            <button (click)="newArray()">Nowa Tablica</button>
            <app-push [array]="newArray2Array"></app-push>
        </div>
    </div>
    <div *ngSwitchCase="2" class="container">
        <div class="col">
            <button (click)="setPush()">Push</button>
            <app-set-reference [array]="setPushArray"></app-set-reference>
        </div>
        <div class="col">
            <button (click)="setPushChildNewArray()">
                Push, w dziecku twożona nowa tablica
            </button>
            <app-set-new-array
                [array]="setPushChildNewArrayArray"
            ></app-set-new-array>
        </div>
        <div class="col">
            <button (click)="setNewArrayRoot()">
                w korzeniu twożona nowa tablica
            </button>
            <app-set-reference
                [array]="SetNewArrayRoot2Array"
            ></app-set-reference>
        </div>
        <div class="col">
            <button (click)="setNewArrayRootAndChild()">
                W korzeniu i w dziecku twożona nowa tablica
            </button>
            <app-set-new-array
                [array]="setNewArrayRootAndChild2Array"
            ></app-set-new-array>
        </div>
    </div>
    <div *ngSwitchCase="3" class="container">
        <div class="col">
            <button (click)="pipePush()">
                Push, tablica która jest filtrowana pipem w dziecku
            </button>
            <app-pipe [array]="pipePushArray"></app-pipe>
        </div>
        <div class="col">
            <button (click)="pipeNewAray()">
                korzeń twoży nową tablice, która jest filtrowana pipem w dziecku
            </button>
            <app-pipe [array]="pipeNewArray2Array"></app-pipe>
        </div>
    </div>
    <div *ngSwitchDefault>NiemaTakiegoEkranu</div>
</div>
