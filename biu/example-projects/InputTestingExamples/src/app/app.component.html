<div class="navbar">
    <button (click)="changeScreen(1)">Standardowe</button>
    <button (click)="changeScreen(2)">Input Set</button>
    <button (click)="changeScreen(3)">Pipe</button>
</div>

<div [ngSwitch]="currentScreen">
    <div *ngSwitchCase="1" class="container">
        <div class="col">
            <span class="opis">
                Tablica przekazywana jest przez referencję
            </span>
            <button (click)="push()">Dodaj Element</button>
            <app-push [array]="pushArray"></app-push>
        </div>
        <div class="col">
            <span class="opis">
                Przy każdym dodaniu elementu jest twożona nowa tablica, która
                jest potem przekazywana
            </span>
            <button (click)="newArray()">Dodaj Element</button>
            <app-push [array]="newArray2Array"></app-push>
        </div>
    </div>
    <div *ngSwitchCase="2">
        <app-set-display></app-set-display>
    </div>
    <div *ngSwitchCase="3">
        <app-pipe-display></app-pipe-display>
        <div *ngSwitchDefault>NiemaTakiegoEkranu</div>
    </div>
</div>
