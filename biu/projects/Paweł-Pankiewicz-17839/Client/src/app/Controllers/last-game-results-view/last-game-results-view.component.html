<div class="container">
    <mat-card *ngIf="!dataAvailable">
        <mat-card-header>
            <h3>Last Game Results!</h3>
        </mat-card-header>
        <mat-card-content>
            You haven't finished any games. Come back after you have played some!
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button [routerLink]="['/newGame']">Start</button>
        </mat-card-actions>
    </mat-card>
</div>
