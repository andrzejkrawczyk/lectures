<div class="container">
    <mat-card>
        <mat-card-header>
            Select Game Mode
        </mat-card-header>
        <mat-card-content>
            <form (submit)="onSubmit()" class="modeForm" [formGroup]="form">
                <mat-radio-group formControlName="select">
                    <mat-radio-button value="AI">
                        Vs AI
                    </mat-radio-button>
                    <span>
                        <mat-radio-button value="HS">
                            Vs Humans (hot seat)
                        </mat-radio-button>
                        <mat-slider
                            min="2"
                            max="5"
                            step="1"
                            thumbLabel
                            tickInterval="1"
                            *ngIf="showHSSlider"
                            formControlName="huAmmount"
                        ></mat-slider>
                    </span>
                    <mat-radio-button value="MP">
                        Vs Humans (multiplayer)
                    </mat-radio-button>
                </mat-radio-group>
                <button mat-button type="submit" [disabled]="!form.valid">Start!</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
