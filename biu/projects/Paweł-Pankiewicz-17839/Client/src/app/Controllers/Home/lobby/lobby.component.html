<div class="container">
    <mat-card>
        <mat-card-header>
            Connect To the server
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form" (submit)="submit()">
                <mat-select formControlName="protocol">
                    <mat-option value="http://">http://</mat-option>
                    <mat-option value="https://">https://</mat-option>
                </mat-select>
                <mat-form-field>
                    <input matInput placeholder="Hostname" type="url" formControlName="hostname" />
                    <mat-hint>Ex: 127.0.0.1</mat-hint>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Port" type="number" formControlName="port" />
                    <mat-hint>From 1000 to 65535</mat-hint>
                </mat-form-field>
                <span>
                    <button type="submit" mat-raised-button [disabled]="!form.valid">CONNECT</button>
                    <mat-spinner *ngIf="form.pending"></mat-spinner>
                </span>
            </form>
            <span *ngIf="debug">
                {{ form.value | json }} <br />
                {{ form.errors | json }}
                {{ data[0] | json }}
            </span>
        </mat-card-content>
    </mat-card>
</div>
