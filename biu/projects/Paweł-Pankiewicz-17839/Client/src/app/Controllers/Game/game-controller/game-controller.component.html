<mat-card>
    <app-player-bar></app-player-bar>
</mat-card>
<mat-card>
    <app-map-view class="map"></app-map-view>
    <app-player-turtle-view
        [colour]="currentDisplayPlayer.turtleColour"
        class="pieceDisplay"
        [number]="number"
    ></app-player-turtle-view>
</mat-card>
<mat-card>
    <app-card-view [cardsInput]="currentDisplayPlayer.cards" (cardClicked)="cardClicked($event)"></app-card-view>
</mat-card>
